<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourster</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/tourster-transparent.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div id="messages_container">
        <div id="input_holder">
            <input type="text" placeholder="Type here..." id="message_input" autocomplete="off" onkeydown="input_key(event)">
            <button type="submit" id="send_btn" onclick="message_send()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>

        <div id="messages">
            <ul>
                <li class="list-ai">Hello!</li><br>
                <li class="list-user">Hi!</li><br>
                <li class="list-ai">How are you today? i am such a good yapper and i keep talking so that this message ends up longer than 30% lol</li><br>
                <li class="list-user">idk lol</li><br>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
