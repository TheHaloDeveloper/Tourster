<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourster</title>
    <link rel="icon" href="https://www.tourster.app/static/tourster-transparent.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">    

    <style>
        :root {
            --highlight: rgb(35, 41, 127);
            --accent: rgb(67, 74, 175);
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            overscroll-behavior: none;
            color: var(--highlight);
        }

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .bg-light {
            font-family: "Josefin Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }

        .bg-semi {
            font-family: "Josefin Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 75px;
            border-bottom: 5px solid black;
            background-color: white;
        }

        #name {
            font-size: 35px;
            position: absolute;
            line-height: 80px;
            left: 70px;
            cursor: pointer;
        }

        #logo {
            width: 50px;
            margin-left: 10px;
            margin-top: 13px;
            cursor: pointer;
        }

        #links {
            position: absolute;;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            line-height: 80px;
            font-size: 20px;
        }

        #links span {
            padding: 30px;
        }

        #links a {
            color: inherit;
            text-decoration: inherit;
        }

        #buttons {
            position: absolute;
            top: 0;
            right: 17.5px;
            line-height: 75px;
        }

        #buttons button {
            height: 40px;
            width: 80px;
            border-radius: 10px;
            border: none;
            outline: 3px solid var(--highlight);
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #signup_btn {
            margin-right: 20px;
            background-color: var(--highlight);
            color: white;
        }

        #signup_btn:hover {
            background-color: var(--accent);
            outline: 3px solid var(--accent);
        }

        #login_btn {
            background-color: white;
            color: var(--highlight);
        }

        #login_btn:hover {
            background-color: var(--highlight);
            color: white;
        }

        .spawner {
            width: 100%;
            height: 100vh;
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            z-index: -1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(184, 184, 184, 0.4);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }

        @keyframes animate {

            0%{
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100%{
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }

        }

        #heading {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            width: 43ch;
            animation: typing 2s, blink .5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            color: black;
        }

        @keyframes typing {
            from {
                width: 0
            }
        }
                
        @keyframes blink {
            50% {
                border-color: transparent
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="spawner">
        <ul class="particles"></ul>
    </div>   

    <div id="navbar" class="noselect bg-semi">
        <div id="tourster">
            <img id="logo" src="https://www.tourster.app/static/tourster-transparent.png">
            <span id="name">Tourster</span>
        </div>

        <div id="links">
            <span><a href="#">Home</a></span>
            <span><a href="#">Our Services</a></span>
            <span><a href="#">Contact</a></span>
        </div>

        <div id="buttons">
            <button id="signup_btn">Sign Up</button>
            <button id="login_btn">Log In</button>
        </div>     
    </div>

    <div id="heading">
        <h1>All-in-one AI Travel Planner</h1>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const numberOfCircles = 20;
            const sizes = [40, 20, 20, 60, 20, 50, 150, 25, 15, 30, 90, 30, 50, 80, 90, 40, 70, 35, 45, 65];
            const positions = [25, 10, 70, 40, 65, 75, 35, 50, 20, 5, 30, 60, 55, 80, 45, 15, 5, 75, 80, 50];
            const animationDelays = [0, 2, 4, 0, 0, 3, 7, 15, 2, 0, 5, 10, 1, 6, 12, 8, 11, 9, 13, 14];
            const animationDurations = [15, 12, 25, 18, 25, 25, 25, 25, 15, 11, 20, 12, 17, 19, 30, 27, 14, 16, 23, 21];
        
            const ul = document.querySelector(".particles");
            
            for (let i = 0; i < numberOfCircles; i++) {
                const li = document.createElement("li");
                li.style.width = `${sizes[i]}px`;
                li.style.height = `${sizes[i]}px`;
                li.style.left = `${positions[i]}%`;
                li.style.animationDelay = `${animationDelays[i]}s`;
                li.style.animationDuration = `${animationDurations[i]}s`;
                ul.appendChild(li);
            }
        });
    </script>
</body>
</html>
