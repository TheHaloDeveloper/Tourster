<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo thing (stripe)</title>

    <script src="lib/three.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        #main {
            width: 100vw;
            height: calc(100vh - 300px);
            background-color: white;
            position: absolute;
            top: 300px;
            background: rgb(241,224,115);
            background: linear-gradient(0deg, rgba(241,224,115,0.6881346288515406) 0%, rgba(255,255,255,1) 100%);
        }
    </style>
</head>
<body>
    <div id="scene"></div>

    <div id="main"></div>
    <script>
        let scene = new THREE.Scene()
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000)
        let renderer = new THREE.WebGLRenderer({antialias: true})

        let tl = new THREE.TextureLoader()
        let rainbow = tl.load('Assets/texture.png')
        rainbow.wrapS = THREE.RepeatWrapping;
        rainbow.wrapT = THREE.RepeatWrapping;
        rainbow.repeat.set( 4, 4 );

        renderer.setSize(window.innerWidth, window.innerHeight)
        document.getElementById("scene").appendChild(renderer.domElement)

        //Main
        camera.position.z = -5

        let ambient = new THREE.AmbientLight(0xffffff, 1)
        scene.add(ambient)

        let sphere = new THREE.Mesh(
            new THREE.SphereGeometry(10, 514, 514),
            new THREE.MeshBasicMaterial({map: rainbow, side: THREE.DoubleSide})
        )
        scene.add(sphere)

        function render() {
            requestAnimationFrame(render)
            renderer.render(scene, camera)

            sphere.rotation.x += 0.001;
            sphere.rotation.y += 0.001;
            sphere.rotation.z += 0.001;
        }

        render();
    </script>
</body>
</html>
